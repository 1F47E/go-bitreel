brews:
  - name: bytereel
    # ids:
    #   - bytereel
    url_template: "https://github.com/kaspar1ndustries/go-bytereel/releases/download/{{ .Tag }}/bytereel_{{ .Tag }}_{{ .Os }}_{{ .Arch }}.tar.gz"
    homepage: "https://github.com/kaspar1ndustries/go-bytereel"
    description: "ByteReel converts any file to a video"
    tap:
      owner: kaspar1ndustries
      name: homebrew-tap
    test: |
      system "#{bin}/bytereel", ""